<!DOCTYPE html>
<html>
	<head>
		<title>Issue Tracker</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>
	<body onload="fetchIssues()">
		<div class="container">
			<h1>Online Issue Tracker <small>by shubham-chandak</small></h1>
			<div class="jumbotron">
				<h3>Add New Issue:</h3>
				<form id="issueInputForm">
					<div class="form-group">
						<label for="issueDescriptionInput">Description</label>
						<input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe Your Issue...">
					</div>
					<div class="form-group">
						<label for="issuePriorityInput">Priority</label>
						<select id="issuePriorityInput" class="form-control">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</div>
					<div class="form-group">
						<label for="issueAssignedToInput">Assigned To</label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible...">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="col-lg-12">
				<div id="issueList">		
				</div>
			</div>
			<div class="footer"><p>&copy shubham-chandak</p></div>
		</div>
		<script src="https://chancejs.com/chance.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
	</body>
</html>
